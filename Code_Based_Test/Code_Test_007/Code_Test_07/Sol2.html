<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
        JavaScript for loop that will iterate from 0 to 15
    </title>
</head>
<body>

    <script>
        for (var i = 0; i <= 15; i++)
        {
            if (i % 2 === 0)
            {
                document.write(i + " IS AN EVEN NUMBER ");
                document.write("<br>");

            }

            else
            {
                document.write(i + " IS AN ODD NUMBER ");
                document.write("<br>");

            }

        }

        document.write(" RESULTED OUTPUT ");

    </script>
</body>
</html>
