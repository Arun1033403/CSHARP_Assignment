<!DOCTYPE html>
<html>

<body>
    <title>
        JavaScript Program for Multiplication and Division
    </title>
    <form>
        1st Number : <input type="text" id="1st_Number" /><br>
    2nd Number: <input type="text" id="2nd_Number" /><br> 
    <input type="button" onClick="multiplyBy()" Value="Multiplication" />  
    <input type="button" onClick="divideBy()" Value="Division" /> 
        </form>   
    <p>The Result is : <br> <span id="result"></span> </p>
    <script type="text/javascript">

    //Multiplication

        function multiplyBy()
        {
            number1 = document.getElementById("1st_Number").value;
            number2 = document.getElementById("2nd_Number").value;
            document.getElementById("result").innerHTML = number1 * number2;
        }

    //Division

        function divideBy() {
            num1 = document.getElementById("1st_Number").value;
            num2 = document.getElementById("2nd_Number").value;
            document.getElementById("result").innerHTML = number1 / number2;
        }</script>
</body>
</html>
